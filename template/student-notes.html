<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes Dashboard</title>
<link rel="stylesheet" href="/static/css/student-notes.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <h2>Dashboard</h2>
  <ul>
    <li><a href="student-dashboard.html">🏠 Home</a> </li>
    <li><a href="student-notes.html">📘 Notes</a></li>
    <li><a href="student-fees.html">💳 Fees</a></li>
    <li><a href="student-performance.html">📊 Performance</a></li>
    <li><a href="student-exam">📝 Exam</a></li>
  </ul>
</div>

<!-- Main Content -->
<div class="main">
  <div class="topbar">
    <button class="menu-toggle" id="menuToggle">☰</button>
    <h1>Notes</h1>
    <button class="logout-btn">Logout</button>
  </div>

  <!-- Courses -->
  <div class="courses" id="courseContainer">
    <!-- JS will populate cards -->
  </div>
</div>

<script>
// Sidebar toggle for mobile
const sidebar = document.getElementById('sidebar');
const menuToggle = document.getElementById('menuToggle');
menuToggle.addEventListener('click', ()=>{sidebar.classList.toggle('active');});

// Example course data (future backend can populate)
const courses = [
  {name:"BCA", description:"All notes for BCA"},
  {name:"Btech", description:"All notes for Btech"},
  {name:"BCom", description:"All notes for BCom"},
  {name:"BA", description:"All notes for BA"},
  {name:"MCA", description:"All notes for MCA"},
];

// Populate course cards
const courseContainer = document.getElementById('courseContainer');
courses.forEach(course=>{
  const card = document.createElement('div');
  card.classList.add('card');
  card.innerHTML = `<h3>${course.name}</h3><p>${course.description}</p>`;
  courseContainer.appendChild(card);
});
</script>

</body>
</html>
