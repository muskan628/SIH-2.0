<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Performance</title>
<link rel="stylesheet" href="/static/css/student-dashboard.css">
<link rel="stylesheet" href="/static/css/student-performance.css">
</head>
<body>

<div class="performance-container">
  <h1>ðŸ“Š Student Performance Report</h1>

  <!-- Student Summary -->
  <div class="summary">
    <div>
      <h3>Total Marks</h3>
      <p id="totalMarks">0</p>
    </div>
    <div>
      <h3>Percentage</h3>
      <p id="percentage">0%</p>
    </div>
    <div>
      <h3>Grade</h3>
      <p id="grade">N/A</p>
    </div>
  </div>

  <!-- Subject Marks Table -->
  <h2>Subject-wise Marks</h2>
  <table>
    <tr>
      <th>Subject</th>
      <th>Max Marks</th>
      <th>Obtained Marks</th>
    </tr>
    <tbody id="marksTable"></tbody>
  </table>

  <!-- Chart -->
  <div class="chart-container">
    <canvas id="marksChart"></canvas>
  </div>

  <!-- Activities -->
  <div class="activities">
    <h2>Other Activities</h2>
    <ul id="activityList"></ul>
  </div>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// Example Student Data
const performanceData = {
  subjects: [
    {name:"Maths", max:100, obtained:88},
    {name:"DBMS", max:100, obtained:74},
    {name:"AI", max:100, obtained:91},
    {name:"Networking", max:100, obtained:80},
    {name:"DSA", max:100, obtained:86}
  ],
  activities: [
    "Participated in Hackathon 2025",
    "Won 1st Prize in Coding Contest",
    "Member of University Football Team",
    "Organized Tech Fest Workshop"
  ]
};

// Populate Table
const marksTable = document.getElementById("marksTable");
let totalObtained = 0, totalMax = 0;
performanceData.subjects.forEach(sub => {
  const row = document.createElement("tr");
  row.innerHTML = `<td>${sub.name}</td><td>${sub.max}</td><td>${sub.obtained}</td>`;
  marksTable.appendChild(row);
  totalObtained += sub.obtained;
  totalMax += sub.max;
});

// Summary
document.getElementById("totalMarks").innerText = `${totalObtained}/${totalMax}`;
const percentage = ((totalObtained/totalMax)*100).toFixed(2);
document.getElementById("percentage").innerText = percentage + "%";

// Grade Calculation
let grade = "C";
if(percentage >= 85) grade = "A";
else if(percentage >= 70) grade = "B";
document.getElementById("grade").innerText = grade;

// Activities
const activityList = document.getElementById("activityList");
performanceData.activities.forEach(act=>{
  const li = document.createElement("li");
  li.innerText = act;
  activityList.appendChild(li);
});

// Chart
const ctx = document.getElementById("marksChart").getContext("2d");
new Chart(ctx, {
  type: "bar",
  data: {
    labels: performanceData.subjects.map(s=>s.name),
    datasets: [{
      label: "Marks Obtained",
      data: performanceData.subjects.map(s=>s.obtained),
      backgroundColor: "#4facfe"
    }]
  },
  options: {
    responsive:true,
    scales:{ y:{ beginAtZero:true, max:100 } }
  }
});
</script>

</body>
</html>
