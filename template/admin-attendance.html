<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Dashboard - Attendance</title>
  <link rel="stylesheet" href="/static/css/admin-attendance.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- Hamburger -->
<button class="hamburger" onclick="toggleSidebar()">☰</button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <h2>Menu</h2>
  <ul class="menu">
    <li><a href="{{ url_for('admin_home') }}">🏠 Home</a></li>
    <li><a href="{{ url_for('quiz_exam') }}">📝 Quiz</a></li>
    <li><a href="{{ url_for('student_record') }}">🎓 Student Records</a></li>
    <li><a href="{{ url_for('admin_attendance') }}" class="active">📋 Attendance</a></li>
  </ul>
 
</div>

<!-- Main -->
<div class="main">
  <div class="topbar">
    <h1>📋 Attendance</h1>
    <button class="logout-btn" onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
  </div>

  <div class="section class-list" id="classList">
    <h2>Select a Class</h2>
    <div class="class-item" onclick="openClass('BCA 1st Year')">BCA 1st Year</div>
    <div class="class-item" onclick="openClass('BCA 2nd Year')">BCA 2nd Year</div>
    <div class="class-item" onclick="openClass('B.Tech CSE 1st Year')">B.Tech CSE 1st Year</div>
  </div>

  <div class="section student-list" id="studentList" style="display:none;">
    <button class="back-btn" onclick="goBack()">← Back to Classes</button>
    <h2 id="classTitle"></h2>

    <table>
      <thead>
        <tr>
          <th>UID (Roll No)</th>
          <th>Name</th>
          <th>Actions</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="students"></tbody>
    </table>

    <button class="save-btn" onclick="saveAttendance()">💾 Save Attendance</button>
    <div id="summary" style="margin-top: 20px;"></div>
  </div>
</div>

<script>
function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('active');
}
</script>
<script src="/static/js/admin-attendance.js"></script>
</body>
</html>
