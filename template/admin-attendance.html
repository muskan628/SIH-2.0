<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Dashboard - Attendance</title>
<link rel="stylesheet" href="/static/css/common.css">
<link rel="stylesheet" href="/static/css/admin-attendance.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- Hamburger -->
<button class="hamburger" onclick="toggleSidebar()">☰</button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <h2>Menu</h2>
  <ul>
    <li><a href="{{ url_for('admin_home') }}">🏠 Home</a></li>
    <li><a href="{{ url_for('admin_students') }}">👥 Registered Students</a></li>
    <li><a href="{{ url_for('student_record') }}">🎓 Student Records</a></li>
    <li><a href="{{ url_for('admin_attendance') }}">📋 Attendance</a></li>
    <li><a href="{{ url_for('admin_proctoring') }}">🔒 Proctoring</a></li>
  </ul>
</div>

<!-- Main -->
<div class="main">
  <div class="topbar">
    <h1>📋 Attendance</h1>
    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
  </div>

  <div class="section class-list" id="classList">
    <h2>Select a Class</h2>
    <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
      <select id="classSelect" class="form-control" style="min-width:220px"></select>
      <button class="btn" onclick="loadStudentsForSelectedClass()">Load Students</button>
    </div>
    <p id="classHint" style="color:var(--muted); margin-top:8px;">Classes are loaded from database.</p>
  </div>

  <div class="section student-list" id="studentList" style="display:none;">
    <button class="back-btn" onclick="goBack()">← Back to Classes</button>
    <h2 id="classTitle"></h2>

    <!-- Attendance Details -->
    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 15px 0;">
      <h3>Attendance Details</h3>
      <div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
        <div>
          <label for="attendanceDate">Date:</label>
          <input type="date" id="attendanceDate" style="padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div>
          <label for="attendanceSubject">Subject:</label>
          <select id="attendanceSubject" style="padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
            <option value="Mathematics">Mathematics</option>
            <option value="Physics">Physics</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Computer Science">Computer Science</option>
            <option value="English">English</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <button onclick="markAllPresent()" style="background: #16a34a; color: white; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer;">Mark All Present</button>
          <button onclick="markAllAbsent()" style="background: #dc2626; color: white; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; margin-left: 5px;">Mark All Absent</button>
        </div>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>UID (Roll No)</th>
          <th>Name</th>
          <th>Actions</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="students"></tbody>
    </table>

    <button class="save-btn" onclick="saveAttendance()">💾 Save Attendance</button>
    <div id="summary" style="margin-top: 20px;"></div>
  </div>
</div>

<script>
function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('active');
}
</script>
<script src="/static/js/admin-attendance.js"></script>
<script>
// populate classes on load
document.addEventListener('DOMContentLoaded', async function(){
  try{
    const res = await fetch('/api/classes');
    const data = await res.json();
    const sel = document.getElementById('classSelect');
    sel.innerHTML = '';
    (data.items||[]).forEach(c=>{
      const opt = document.createElement('option');
      opt.value = c.name; opt.textContent = `${c.name}${c.subject? ' - '+c.subject: ''}`;
      sel.appendChild(opt);
    });
    if(!sel.options.length){
      const opt = document.createElement('option');
      opt.value=''; opt.textContent='No classes yet'; sel.appendChild(opt);
    }
  }catch(e){ console.error('Failed to load classes', e); }
});

function loadStudentsForSelectedClass(){
  const sel = document.getElementById('classSelect');
  if(!sel || !sel.value){ alert('Please select a class'); return; }
  openClass(sel.value);
}
</script>
</body>
</html>
