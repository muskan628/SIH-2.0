<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akal University Examination Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f5f9;
    padding: 20px;
  }

  .form-container {
    max-width: 1000px;
    margin: auto;
    background: #fff;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    border-top: 6px solid #3498db;
  }

  h2, h3 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 20px;
  }

  .top-info, .candidate-info {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 20px;
  }

  .top-info div, .candidate-info div {
    flex: 1 1 200px;
  }

  label {
    font-weight: bold;
    color: #34495e;
    display: block;
    margin-bottom: 5px;
  }

  input, select, textarea {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  /* Table styles */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  table th, table td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
    vertical-align: top;
  }

  table th {
    background: #3498db;
    color: #fff;
  }

  .last-result th {
    background: #2ecc71;
    color: #fff;
  }

  /* Courses table textarea wrap text */
  table.courses-table textarea {
    width: 100%;
    min-height: 30px;
    box-sizing: border-box;
    padding: 6px;
    resize: vertical;
    white-space: normal;
    overflow: auto;
  }

  /* Last year result table textarea bigger for single line */
  .last-result textarea {
    min-height: 40px;
    box-sizing: border-box;
    padding: 6px;
    white-space: nowrap; /* keep text in one line */
    overflow-x: auto;
    resize: horizontal;
  }

  /* Increase width only for Pass and AUID / Roll No */
  .last-result textarea[name="roll"],
  .last-result textarea[name="pass"],
   .last-result textarea[name="reappear"],
   .last-result textarea[name="board"]{
    min-width: 80px;  /* wider box */
    /* height remains default */
    white-space: nowrap;
    overflow-x: auto;
    resize: horizontal;
  }

  .btn {
    display: block;
    margin: 25px auto 0;
    padding: 12px 25px;
    border: none;
    background: #3498db;
    color: #fff;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn:hover {
    background: #2980b9;
  }

  /* Responsive Styles */
  @media (max-width: 992px) {
    .top-info div, .candidate-info div {
      flex: 1 1 45%;
    }
  }

  @media (max-width: 768px) {
    .top-info div, .candidate-info div {
      flex: 1 1 100%;
    }

    table th, table td {
      font-size: 14px;
      padding: 6px;
    }

    .form-container {
      padding: 20px;
    }
  }

  @media (max-width: 480px) {
    .btn {
      width: 100%;
      padding: 12px;
      font-size: 15px;
    }

    h2, h3 {
      font-size: 18px;
    }
  }

  /* Make tables horizontally scrollable on small screens */
  .table-responsive {
    overflow-x: auto;
  }
</style>
</head>
<body>

<div class="form-container">
  <h2>Akal University - Examination Form</h2>

  <!-- Top Info -->
  <div class="top-info">
    <div>
      <label>Form Number</label>
      <input type="text" name="formNumber">
    </div>
    <div>
      <label>AUID / Roll No</label>
      <input type="text" name="auid">
    </div>
    <div>
      <label>Date</label>
      <input type="date" name="date">
    </div>
    <div>
      <label>Programme</label>
      <input type="text" name="programme">
    </div>
    <div>
      <label>Class</label>
      <input type="text" name="class">
    </div>
    <div>
      <label>Semester</label>
      <input type="text" name="semester">
    </div>
  </div>

  <!-- Candidate Info -->
  <h3>Candidate Details</h3>
  <div class="candidate-info">
    <div>
      <label>Candidate's Name</label>
      <input type="text" name="candidateName">
    </div>
    <div>
      <label>Father's Name</label>
      <input type="text" name="fatherName">
    </div>
    <div>
      <label>Mother's Name</label>
      <input type="text" name="motherName">
    </div>
  </div>
  <div class="candidate-info">
    <div style="flex:1 1 100%;">
      <label>Present Address</label>
      <textarea name="address" rows="2"></textarea>
    </div>
  </div>
  <div class="candidate-info">
    <div>
      <label>Mobile Number</label>
      <input type="text" name="mobile">
    </div>
    <div>
      <label>Email</label>
      <input type="email" name="email">
    </div>
  </div>

  <!-- Courses Table -->
  <h3>Courses to be Examined</h3>
  <div class="table-responsive">
    <table class="courses-table">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Course Title</th>
          <th>Course Type</th>
          <th>Course Code</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><textarea name="course1_title" rows="1"></textarea></td>
          <td><textarea name="course1_type" rows="1"></textarea></td>
          <td><textarea name="course1_code" rows="1"></textarea></td>
        </tr>
        <tr>
          <td>2</td>
          <td><textarea name="course2_title" rows="1"></textarea></td>
          <td><textarea name="course2_type" rows="1"></textarea></td>
          <td><textarea name="course2_code" rows="1"></textarea></td>
        </tr>
        <tr>
          <td>3</td>
          <td><textarea name="course3_title" rows="1"></textarea></td>
          <td><textarea name="course3_type" rows="1"></textarea></td>
          <td><textarea name="course3_code" rows="1"></textarea></td>
        </tr>
        <tr>
          <td>4</td>
          <td><textarea name="course4_title" rows="1"></textarea></td>
          <td><textarea name="course4_type" rows="1"></textarea></td>
          <td><textarea name="course4_code" rows="1"></textarea></td>
        </tr>
        <tr>
          <td>5</td>
          <td><textarea name="course5_title" rows="1"></textarea></td>
          <td><textarea name="course5_type" rows="1"></textarea></td>
          <td><textarea name="course5_code" rows="1"></textarea></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Last Year Result -->
  <h3>Result Status of Last Year Examination</h3>
  <div class="table-responsive">
    <table class="last-result">
      <thead>
        <tr>
          <th>Examination</th>
          <th>Board / University</th>
          <th>Session / Year</th>
          <th>AUID / Roll No</th>
          <th>Pass</th>
          <th>Re-appear</th>
          <th>Grade / Percentage</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><textarea name="exam" rows="1"></textarea></td>
          <td><textarea name="board" rows="1"></textarea></td>
          <td><textarea name="session" rows="1"></textarea></td>
          <td><textarea name="roll" rows="1"></textarea></td>
          <td><textarea name="pass" rows="1"></textarea></td>
          <td><textarea name="reappear" rows="1"></textarea></td>
          <td><textarea name="grade" rows="1"></textarea></td>
        </tr>
      </tbody>
    </table>
  </div>

  <button type="submit" class="btn">Submit Form</button>
</div>

</body>
</html>
