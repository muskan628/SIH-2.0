<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Dashboard</title>
<style>
/* Global */
* {margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif;}
body {background:#f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh;}

/* Container */
.login-container {
  background:white;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  width:90%;
  max-width:700px;
  display:flex;
  overflow:hidden;
}

/* Left Panel */
.left-panel {
  flex:1;
  background:#4facfe;
  color:white;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:40px 20px;
}
.left-panel h2 {font-size:28px; margin-bottom:20px;}
.left-panel p {font-size:16px; color:white;}

/* Right Panel */
.right-panel {
  flex:1;
  padding:40px 30px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.right-panel h2 {margin-bottom:25px; color:#333;}
.login-form {display:flex; flex-direction:column;}
.login-form label {margin-bottom:5px; font-weight:500;}
.login-form input {
  padding:10px 12px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}
.login-form select {
  padding:10px 12px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}
.login-form button {
  background:#4facfe;
  color:white;
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}
.login-form button:hover {background:#3a9edb;}

/* Responsive */
@media(max-width:768px){
  .login-container {flex-direction:column;}
  .left-panel, .right-panel {flex:unset; width:100%; padding:30px;}
  .left-panel {border-radius:15px 15px 0 0;}
  .right-panel {border-radius:0 0 15px 15px;}
}
</style>
</head>
<body>

<div class="login-container">
  <!-- Left Panel -->
  <div class="left-panel">
    <h2>Welcome Back!</h2>
    <p>Login to access your dashboard</p>
    <p>Student / Admin Portal</p>
  </div>

  <!-- Right Panel -->
  <div class="right-panel">
    <h2>Login</h2>
    <form class="login-form" id="loginForm">
      <label for="role">Select Role</label>
      <select id="role" required>
        <option value="">--Select--</option>
        <option value="student">Student</option>
        <option value="admin">Admin</option>
      </select>
      
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>
      
      <button type="submit">Login</button>
    </form>
  </div>
</div>

<script>
// Example: Handle login submit
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  const role = document.getElementById('role').value;
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  if(role && username && password){
    alert(`Login as ${role} successful!\nUsername: ${username}`);
    // Future: redirect to dashboard page with role check
  } else {
    alert("Please fill all fields");
  }
});
</script>

</body>
</html>
