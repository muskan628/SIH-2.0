<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quick Quiz</title>
<link rel="stylesheet" href="/static/css/common.css">
<link rel="stylesheet" href="/static/css/quiz-exam.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <h2>Menu</h2>
  <ul class="menu">
    <li><a href="{{ url_for('student_dashboard') }}">ğŸ  Home</a></li>
    <li><a href="{{ url_for('student_notes') }}">ğŸ“˜ Notes</a></li>
    <li><a href="{{ url_for('student_performance') }}">ğŸ“Š Performance</a></li>
    <li><a href="{{ url_for('student_updates') }}" class="active">ğŸ“ Exams</a></li>
  </ul>
</div>

<!-- Main Content -->
<div class="main">
  <div class="topbar">
    <button class="menu-toggle" id="menuToggle" onclick="toggleSidebar()">â˜°</button>
    <h1>Quick Quiz</h1>
    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
  </div>

  <div class="quiz-container">
    <div class="quiz-question" id="quizQ">Question will appear here</div>
    <div class="quiz-options" id="quizOptions"></div>
    <div class="score" id="scoreDisplay">Score: 0</div>
  </div>
</div>

<script>
  const sidebar = document.getElementById('sidebar');
  const menuToggle = document.getElementById('menuToggle');

  menuToggle.addEventListener('click', function() {
      sidebar.classList.toggle('active');
  });

  // Click outside to close sidebar on small screens
  document.addEventListener('click', function(event) {
      if(window.innerWidth <= 768) {
          if(!sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
              sidebar.classList.remove('active');
          }
      }
  });
</script>


</body>
</html>
