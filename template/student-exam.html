<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Exams</title>
<link rel="stylesheet" href="/static/css/student-exam.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <h2>Menu</h2>
  <ul>
    <li><a href="{{ url_for('student_dashboard') }}">🏠 Home</a></li>
    <li><a href="{{ url_for('student_notes') }}">📘 Notes</a></li>
    <li><a href="{{ url_for('student_performance') }}">📊 Performance</a></li>
    <li><a href="{{ url_for('student_updates') }}">📝 Exams</a></li>
  </ul>
</div>

<!-- Main Content -->
<div class="main">
  <div class="topbar">
    <button class="hamburger" id="hamburger">☰</button>
    <h1>Exams & Quizzes 📚</h1>
    <button class="logout-btn">Logout</button>
  </div>

  <!-- Exam Cards -->
  <div class="cards">
    <div class="card">
      <h3>MST (MCQ Exam)</h3>
      <p>Attempt multiple choice questions to test your knowledge.</p>
      <button class="logout-btn" onclick="window.location.href='{{ url_for('mst_exam') }}'">Start</button>
    </div>
    <div class="card">
      <h3>Quiz</h3>
      <p>Take short quizzes and improve your performance score.</p>
      <button class="logout-btn" onclick="window.location.href='{{ url_for('quiz_exam') }}'">Start</button>
    </div>
  </div>
</div>

<script src="/static/js/student-exam.js">
</script>

</body>
</html>
