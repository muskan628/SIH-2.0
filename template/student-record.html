<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Records</title>
<link rel="stylesheet" href="/static/css/student-record.css">
</head>
<body>

<!-- Main Content -->
<div class="main">
  <div class="topbar">
    <h1>Student Records 📑</h1>
    <button class="logout-btn" onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
  </div>

  <!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <ul>
  <li><a href="{{ url_for('student_dashboard') }}">🏠 Home</a></li>
  <li><a href="{{ url_for('student_notes') }}">📘 Notes</a></li>
  <li><a href="{{ url_for('student_performance') }}">📊 Performance</a></li>
  <li><a href="{{ url_for('student_updates') }}">📝 Updates</a></li>
</ul>
  <!-- Controls -->
  <div class="controls">
    <input type="text" id="searchInput" placeholder="🔎 Search by Name or Roll No">
    <select id="filterPerformance">
      <option value="">Filter by Performance</option>
      <option value="Excellent">Excellent</option>
      <option value="Good">Good</option>
      <option value="Average">Average</option>
      <option value="Needs Improvement">Needs Improvement</option>
    </select>
  </div>

  <!-- Student Records Table -->
  <table id="recordsTable">
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Stream</th>
        <th>Contact</th>
        <th>Attendance</th>
        <th>Fees Pending</th>
        <th>Performance</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="/static/js/student-record.js"></script>
</body>
</html>
