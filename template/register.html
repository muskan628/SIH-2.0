<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Dashboard</title>
<style>
/* Global */
* {margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif;}
body {background:#f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh;}

/* Container */
.register-container {
  background:white;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  width:90%;
  max-width:700px;
  display:flex;
  overflow:hidden;
}

/* Left Panel */
.left-panel {
  flex:1;
  background:#4facfe;
  color:white;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:40px 20px;
}
.left-panel h2 {font-size:28px; margin-bottom:20px;}
.left-panel p {font-size:16px; color:white;}

/* Right Panel */
.right-panel {
  flex:1;
  padding:40px 30px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.right-panel h2 {margin-bottom:25px; color:#333;}
.register-form {display:flex; flex-direction:column;}
.register-form label {margin-bottom:5px; font-weight:500;}
.register-form input, .register-form select {
  padding:10px 12px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}
.register-form button {
  background:#4facfe;
  color:white;
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}
.register-form button:hover {background:#3a9edb;}
.login-link {
  margin-top:15px;
  font-size:14px;
  text-align:center;
}
.login-link a {
  color:#4facfe;
  text-decoration:none;
  font-weight:bold;
  transition:0.3s;
}
.login-link a:hover {color:#3a9edb;}

/* Responsive */
@media(max-width:768px){
  .register-container {flex-direction:column;}
  .left-panel, .right-panel {flex:unset; width:100%; padding:30px;}
  .left-panel {border-radius:15px 15px 0 0;}
  .right-panel {border-radius:0 0 15px 15px;}
}
</style>
</head>
<body>

<div class="register-container">
  <!-- Left Panel -->
  <div class="left-panel">
    <h2>Join Us!</h2>
    <p>Create your account to access the dashboard</p>
    <p>Student / Admin Portal</p>
  </div>

  <!-- Right Panel -->
  <div class="right-panel">
    <h2>Register</h2>
    <form class="register-form" id="registerForm">
      <label for="role">Select Role</label>
      <select id="role" required>
        <option value="">--Select--</option>
        <option value="student">Student</option>
        <option value="admin">Admin</option>
      </select>

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm password" required>

      <button type="submit">Register</button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a href="login.html">Login Here</a></p>
    </div>
  </div>
</div>

<script>
// Example: Handle register submit
document.getElementById('registerForm').addEventListener('submit', function(e){
  e.preventDefault();
  const role = document.getElementById('role').value;
  const username = document.getElementById('username').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  if(!role || !username || !email || !password || !confirmPassword){
    alert("Please fill all fields");
    return;
  }

  if(password !== confirmPassword){
    alert("Passwords do not match!");
    return;
  }

  alert(`Registered as ${role}!\nUsername: ${username}\nEmail: ${email}`);
  // Future: send data to backend and redirect to login
});
</script>

</body>
</html>
